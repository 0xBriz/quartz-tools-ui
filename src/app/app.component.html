<nav class="navbar navbar-expand-lg navbar-light">
  <button
    class="navbar-toggler"
    type="button" data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
     aria-expanded="false"
     aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <a class="navbar-brand" href="#">
    <img src="assets/logo3.svg" alt="">
  </a>



  <quartz-connect-wallet-button *ngIf="!web3Service.connected"></quartz-connect-wallet-button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item cursor">
        <a class="nav-link" routerLink="/vaults" routerLinkActive="active">Vaults</a>
      </li>
      <li class="nav-item cursor">
        <a class="nav-link">Zaps (Coming Soon)</a>
      </li>
      <li class="nav-item cursor" *ngIf="web3Service.connected && web3Service.web3Info.chainId == 1666600000">
        <a class="nav-link">Swap (Coming Soon)</a>
      </li>
    </ul>
  </div>

  <span *ngFor="let token of tokenService.priceTokens | async">
    <quartz-price-button [priceInfo]="token"></quartz-price-button>
  </span>

  <quartz-chain-badge [chain]="web3Service.chain | async" *ngIf="web3Service.connected"></quartz-chain-badge>
</nav>

<div class="container-fluid">
  <div class="nav-content-container" *ngIf="web3Service.connected">
    <router-outlet></router-outlet>
  </div>

  <div class="col-sm-12" *ngIf="!web3Service.connected">
    <h3 class="bold text-center">Please connect your wallet</h3>
  </div>
</div>
