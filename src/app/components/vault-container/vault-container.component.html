<div class="row tab-option">
  <div class="col-md-12 vault" *ngFor="let vault of vaultService.vaults | async">

      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <span class="bold">
              {{ vault.name }}
            </span>

          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="vault">
          <quartz-vault [vault]="vault"></quartz-vault>
        </div>

      </mat-expansion-panel>

  </div>
</div>
