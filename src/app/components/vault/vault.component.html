
        <div class="row">
          <div class="col-md-12 clearfix" *ngIf="vault.loading">
            <mat-spinner diameter="35" class="float-right"></mat-spinner>
          </div>

          <div class="col-md-12">
            <div class="row">
              <div class="col-md-2 bold">
                <!-- <h3>
                  {{ vault.name }}
                </h3> -->
                <img src="{{ vault.logoURI }}" alt="">
                <p> {{ vault.symbol }}</p>
              </div>

              <div class="col-md-2 bold">
                <div class="text-center">
                  {{ vault.userLpWalletBalance }}
                </div>
                <div class="text-center">
                    Wallet Balance
                </div>
              </div>

              <div class="col-md-2 bold">
                <div class="text-center">
                  {{ vault.userLpDepositBalance }}
                </div>
                <div class="text-center">
                    Deposit Balance
                </div>
              </div>

              <div class="col-md-2 bold">
                <div class="text-center">
                  {{ vault.APY | percent }}
                </div>
                <div class="text-center">
                    APY
                </div>
              </div>

              <div class="col-md-2 bold">
                <div class="text-center">
                  {{ vault.dailyAPR | percent  }}
                </div>
                <div class="text-center">
                    Daily %
                </div>
              </div>

              <div class="col-md-2 bold">
                <div class="text-center">
                  {{ vault.totalValueLocked | currency  }}
                </div>
                <div class="text-center">
                    TVL
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6 clearfix deposit-withdrawl">
                <mat-form-field appearance="outline">
                  <input type="text" matInput [disabled]="!vault.userLpWalletBalance">
                </mat-form-field>
                <mat-slider
                  [disabled]="!vault.userLpWalletBalance"
                  [max]="100"
                  [min]="0"
                  [step]="1"
                  thumbLabel
                  [(ngModel)]="depositValue">
                </mat-slider>

                <div class="range-meter clearfix">
                  <span class="range-meter-num">
                    0%
                  </span>
                  <span class="range-meter-num float-right">
                    100%
                  </span>
                </div>

                <button
                  mat-raised-button

                  class="float-right"
                 [disabled]="!vault.userLpWalletBalance"
                 (click)="setVaultDeposit(vault)">
                  Deposit
                </button>
              </div>

              <div class="col-md-6 clearfix deposit-withdrawl">
                <mat-form-field appearance="outline">
                  <input type="text" matInput [disabled]="!vault.userLpDepositBalance">
                </mat-form-field>
                <mat-slider
                  [disabled]="!vault.userLpDepositBalance"
                  [max]="100"
                  [min]="0"
                  [step]="1"
                  thumbLabel
                  [(ngModel)]="withdrawValue">
                </mat-slider>

                <div class="range-meter clearfix">
                  <span class="range-meter-num">
                    0%
                  </span>
                  <span class="range-meter-num float-right">
                    100%
                  </span>
                </div>


                <button
                  mat-raised-button
                  color="primary"
                  class="float-right"
                  [disabled]="!vault.userLpDepositBalance"
                  (click)="setVaultWithdrawAll(vault)">
                  Withdraw All
                </button>
                <button
                  mat-raised-button
                  color="primary"
                  class="float-right"
                [disabled]="!vault.userLpDepositBalance"
                  (click)="setVaultWithdraw(vault)">
                  Withdraw
                </button>

              </div>
            </div>

          </div>
        </div>
