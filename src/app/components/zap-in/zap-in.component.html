<mat-card class="theme-background">
  <div class="clearfix bold">
    <span class="float-right"> Fee: {{ zapService.fee }}% </span>
  </div>
  <mat-card-header>
    <mat-card-title>
      <div>
        <img class="header-image" src="{{ zap.logoPath }}" />
        <span>
          {{ zap.name }}
        </span>
      </div>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="row" *ngIf="runningZap" [@fadeIn]="fadeIn">
      <div class="col-4"></div>
      <div class="col-4 bold text-center">
        <span style="display: inline-block"> Zapping in.. </span>
        <span style="display: inline-block">
          <mat-spinner diameter="20"></mat-spinner>
        </span>
      </div>
      <div class="col-4"></div>
    </div>

    <form [formGroup]="zapGroup">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="outline">
            <mat-label>Select Input Token</mat-label>
            <mat-select
              (openedChange)="getInputTokenBalances()"
              (selectionChange)="onSelectedChange($event.value)"
              formControlName="tokenIn"
            >
              <mat-option
                *ngFor="let token of zap.tokenInputOptions"
                [value]="token"
              >
                <span class="input-option clearfix">
                  <img src="{{ token.logoPath }}" alt="dafquq?" />
                  <span class="token-name bold">
                    {{ token.tokenName }}
                  </span>

                  <span class="user-balance float-right">
                    <span *ngIf="!token.loadingBalance">
                      {{ token.userBalanceUI }}
                    </span>
                    <span *ngIf="token.loadingBalance">
                      <mat-spinner diameter="15"></mat-spinner>
                    </span>
                  </span>
                </span>
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-md-12">
          <div class="row">
            <div class="col-md-9 col-sm-12">
              <mat-form-field appearance="outline">
                <mat-label>Amount in</mat-label>
                <input type="number" matInput formControlName="tokenInAmount" />
                <mat-hint
                  [@fadeIn]="fadeIn"
                  *ngIf="currentSelectedToken"
                  align="start"
                  class="bold"
                >
                  <span style="font-size: 16px">
                    Balance: {{ currentSelectedToken.userBalanceUI }}
                  </span>
                </mat-hint>
              </mat-form-field>
            </div>
            <div class="col-md-3 col-sm-12 clearfix" style="margin-top: 5px">
              <span class="float-right">
                <button
                  mat-raised-button
                  color="primary"
                  [disabled]="
                    !currentSelectedToken ||
                    currentSelectedToken?.userBalanceUI == 0
                  "
                  (click)="setDepositMax()"
                >
                  Max
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </form>

    <div
      class="row"
      style="margin-bottom: 5px"
      *ngIf="depositing"
      [@fadeIn]="fadeIn"
    >
      <div class="col-3"></div>
      <div class="col-5 bold text-center">
        <span style="display: inline-block">
          Depositing to {{ depositingTo }}..
        </span>
        <span style="display: inline-block">
          <mat-spinner diameter="20"></mat-spinner>
        </span>
      </div>
      <div class="col-3"></div>
    </div>

    <div
      class="alert alert-success clearfix"
      *ngIf="depositResult"
      [@fadeIn]="fadeIn"
    >
      <span style="display: inline-block; margin-bottom: 15px; margin-top: 5px">
        Deposit Complete.
        <a href="{{ depositResult.explorerLink }}" target="__blank"
          >View on explorer</a
        >
      </span>
      <mat-icon class="float-right cursor" (click)="depositResult = null"
        >clear</mat-icon
      >
    </div>

    <div
      class="row"
      *ngIf="!dialogMode && zapResult?.lpTokensUI > 0"
      style="margin-top: 5px"
      [@fadeIn]="fadeIn"
    >
      <div class="col-md-12">
        <span class="bold">LP tokens: {{ zapResult.lpTokensUI }}</span>
      </div>
      <div class="col-md-12" style="margin-top: 5px">
        <button
          mat-raised-button
          color="primary"
          (click)="depositTo('Farm')"
          *ngIf="zap.poolId >= 0"
        >
          Deposit to farm
        </button>
        <!-- 
        <button
          mat-raised-button
          color="primary"
          style="margin-left: 10px;"
          (click)="depositTo('Vault')"
          *ngIf="zap.vault">
          Deposit to Vault
        </button> -->
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions align="end">
    <button
      mat-raised-button
      color="primary"
      [disabled]="
        !zapGroup.valid ||
        currentSelectedToken?.userBalanceUI === 0 ||
        runningZap
      "
      (click)="runZapIn()"
    >
      Zap
    </button>
  </mat-card-actions>
</mat-card>
